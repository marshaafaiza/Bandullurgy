<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #e8e4dc;
    color: #333;
}

.c-home-hero {
    position: relative;
    width: 100%;
    height: 100vh; /* Menyesuaikan tinggi dengan tinggi layar */
}

.c-home-hero__video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; /* Membuat video memenuhi seluruh area */
    z-index: -1; /* Menempatkan video di belakang konten */
}

.c-intro-home {
    position: absolute;
    top: 50%; /* Menempatkan teks di tengah secara vertikal */
    left: 50%; /* Menempatkan teks di tengah secara horizontal */
    transform: translate(-50%, -50%); /* Mengatur posisi teks tepat di tengah */
    color: white; /* Teks berwarna putih agar kontras dengan latar belakang gelap */
    text-align: center;
    z-index: 1; /* Menempatkan teks di atas video */
}

.c-intro-home__title {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.c-intro-home__copy {
    font-size: 1.2em;
}

.u-blue-gradient {
    background: linear-gradient(45deg, #4d9bbf, #003366);
    -webkit-background-clip: text;
    color: transparent;
}

video {
            width: 100%; /* Membuat video responsif */
            border-radius: 10px;
        }
    </style>
    <div class="c-header-toggle__actions">
            <a class="c-header-toggle__contact" href="https://www.ventrex.com/en/contact/">Contact us</a>
            <button type="button" class="c-header-toggle__button js-header-toggle-button">
                <span></span>
                <span></span>
            </button>
        </div>
<section class="c-home-hero js-home-hero" data-component="HomeHero">
    <div class="c-home-hero__content">
        <h1 class="c-home-hero__title title-b js-hero-title is-white">
            <!-- Video content section for hero -->
        </h1>
    </div>
    <div class="c-home-hero__image-wrap">
        <div class="c-home-hero__video js-hero-background">
            <div class="is-desk">
                <video playsinline="true" webkit-playsinline="true" preload="metadata" muted autoplay  loop="true">
                    <source src="img/vid2.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</section>

<!-- Intro Section with text centered over video -->
<section class="c-intro-home js-intro-home" data-component="IntroHome">
    <div class="container">
        <h3 class="c-intro-home__title title-l js-intro-home-title">
            <span class="u-blue-gradient">VENTREX</span> is the partner of choice for valve technology solutions for the mobility of the future.
        </h3>
        <div class="c-intro-home__copy js-intro-home-copy copy-xm">
            <p>We develop and industrialize valves for automotive<br>
            <span class="u-blue-gradient">air conditioning systems</span> and <span class="u-blue-gradient">alternative powertrains</span><br>
            in on and off-road vehicles.</p>
        </div>
    </div>
</section>
